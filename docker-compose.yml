version: '3.8'

services:
  walter-bot:
    build: .
    container_name: walter-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist logs outside container
      - ./logs:/app/logs
      # Mount Docker socket for self-restart capability
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - walter-network

networks:
  walter-network:
    driver: bridge
